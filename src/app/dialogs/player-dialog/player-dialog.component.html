<h2 mat-dialog-title class="mb-2">Start new game</h2>
<mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Player Name</mat-label>
        <input matInput [(ngModel)]="data.playerName"/>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button style="background-color: #f69044; color: white" (click)="onConfirm()">
        Confirm
    </button>
    <button mat-raised-button mat-dialog-close>
        Cancel
    </button>
</mat-dialog-actions>
